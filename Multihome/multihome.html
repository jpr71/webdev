<!doctype HTML>
  <head>
    <title>Multihome</title>

      <meta charset="utf-8" />
      <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style type="text/css">

  body{
    background-image: url("images/background.jpg");
  }
  .container iframe{
    position: absolute;
    height: 500px;
    width:90%;
    top: 0;
    left: 0;
    border-color: black;
    border-width: 10px;

  }
  .container{
    position: relative;
    padding-bottom: 42.25%;
    padding-top: 10px;
    height: 0;
    overflow: hidden;
  }


  </style>

  </head>

  <body>
    <div class="container">
      <iframe src="https://courses.northwestern.edu/webapps/login/" allowfullscreen="" frameborder="0">Mundo Deportivo</iframe>
    </div>

    <div class="container">
      <iframe src="http://www.mundodeportivo.com/index.html" allowfullscreen="" frameborder="0">Mundo Deportivo</iframe>
    </div>

    <div class="container">
      <iframe id="reddit" src="http://losangeles.dodgers.mlb.com/index.jsp?c_id=la&sv=1"  allowfullscreen="" frameborder="0">Reddit</iframe>
    </div>

    <div class="container">
        <iframe src="http://www.reddit.com/r/programming/" allowfullscreen="" frameborder="0" <script src="http://www.reddit.com/.embed?limit=5" type="text/javascript"></script>>
        Reddit</iframe>
    </div>


  </body>


</html>
